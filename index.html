<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Image Enhancer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>üñºÔ∏è AI Image Enhancer Tool</h1>
    <p class="description">
      Upload your image, enhance it with AI upscaling (2x or 4x), and download the result in your desired format.
    </p>
  </header>

  <div class="ad-space" id="ad-top">Ad Space 1</div>

  <main>
    <section class="upload-section">
      <input type="file" id="image-upload" accept="image/*" />
      <select id="upscale-factor">
        <option value="2">2x</option>
        <option value="4">4x</option>
      </select>
      <select id="output-format">
        <option value="JPG">JPG</option>
        <option value="PNG">PNG</option>
        <option value="WEBP">WEBP</option>
      </select>
      <button id="enhance-btn">Enhance Image</button>
    </section>

    <section class="preview-section">
      <div class="image-box">
        <p>Original Image</p>
        <img id="original-image" src="" alt="Original" />
      </div>
      <div class="image-box">
        <p>Enhanced Image</p>
        <img id="enhanced-image" src="" alt="Enhanced" />
        <a id="download-btn" href="#" download style="display: none;">‚¨á Download Image</a>
      </div>
    </section>
  </main>

  <div class="ad-space" id="ad-bottom">Ad Space 2</div>

  <script src="script.js"></script>
</body>
</html>
